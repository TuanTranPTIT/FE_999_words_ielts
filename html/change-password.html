<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Đổi Mật Khẩu</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
                    <i class="fas fa-eye" id="toggleNewPassword"></i>
                    <!-- Biểu tượng mắt -->
                </div>
                <div class="password-container">
                    <input type="password" id="confirmNewPassword" placeholder="Nhập lại mật khẩu" required>
                    <i class="fas fa-eye" id="toggleConfirmNewPassword"></i>
                    <!-- Biểu tượng mắt -->
                </div>
                <button type="submit">Đổi Mật Khẩu</button>
            </form>
            <p class="switch-form"><a href="login.html">Quay lại đăng nhập</a></p>
        </div>
    </div>
    <script src="/js/change-password.js"></script>
</body>

</html>
