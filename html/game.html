<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ratings</title>
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header-component></header-component>

    <!-- Header 2 -->
    <div class="header2">
        <a href="detail-topic.html" class="header2-link">Luyện tập</a>
        <a href="game.html" class="header2-link active">Game</a>
    </div>

    <div class="game-container">
        <!-- Tìm hình ảnh -->
        <div class="game-item">
            <img src="/img/img.png" alt="Tìm hình ảnh" class="game-icon">
            <p class="game-title">Tìm hình ảnh</p>
            <div class="rating" data-game="gameImage"></div>
        </div>

        <!-- Luyện nghe -->
        <div class="game-item">
            <img src="/img/img.png" alt="Luyện nghe" class="game-icon">
            <p class="game-title">Luyện nghe</p>
            <div class="rating" data-game="gameListen"></div>
        </div>

        <!-- Khớp từ -->
        <div class="game-item">
            <img src="/img/img.png" alt="Khớp từ" class="game-icon">
            <p class="game-title">Khớp từ</p>
            <div class="rating" data-game="gameWord"></div>
        </div>

        <!-- Nghe & Viết -->
        <div class="game-item">
            <img src="/img/img.png" alt="Nghe & Viết" class="game-icon">
            <p class="game-title">Nghe & Viết</p>
            <div class="rating" data-game="gameListenAndWrite"></div>
        </div>

        <!-- Luyện nói -->
        <div class="game-item">
            <img src="/img/img.png" alt="Luyện nói" class="game-icon">
            <p class="game-title">Luyện nói</p>
            <div class="rating" data-game="gameSpeak"></div>
        </div>
    </div>

    <footer-component></footer-component>

    <script src="/js/game.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/header2.js"></script>
    <script src="/js/footer.js"></script>
</body>

</html>
